<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="sticky-top navbar-dark bg-dark d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex d-grid gap-3 mb-0 list-unstyled">
      <li><a class="text-decoration-none text-white" href="#">Home</a></li>
      <li><a class="text-decoration-none text-white" href="#">Community</a></li>
      <li><a class="text-decoration-none text-white me-5" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white fw-bold display-1">Cinema</div>
      <div class="text-white fw-bold display-1">Community</div>
      <button type="button" class="btn btn-primary btn-lg mt-4" href="#">Let's Go</button>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column justify-content-center align-items-center py-3 mt-5">
    <h2 class="pb-3">Used Skills</h2>
    <article class="d-flex text-center w-100 justify-content-evenly">
      <div>
        <img src="images/web.png" alt="Web Image">
          <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
          <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
          <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary text-center d-flex justify-content-center align-items-center">
    <p class="mb-0">HTML & CSS project. Created by JungHyeonKim</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
